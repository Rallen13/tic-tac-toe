<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <title>Battlestar Galactica Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/Battlestar_Galactia-logo.svg" alt="Battlestar Galactica Logo" class="logo" />
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
    <section class="side-section">
      <img src="assets/starbuck.gif" alt="player1: Starbuck" class="player-img" />
      <h2 class="player-1-wins">0 Wins</h2>
      <section class="player-1-boards"></section>
    </section>
    <section class="center-section">
      <h2 class="turn">Defeat the Cylon!</h2>
      <section class="game-board">
        <section id="top-left" class="top left square"></section>
        <section id="top-center" class="top square"></section>
        <section id="top-right" class="top right square"></section>
        <section id="mid-left" class="left square"></section>
        <section id="mid-center" class="square"></section>
        <section id="mid-right" class="right square"></section>
        <section id="bottom-left" class="bottom left square"></section>
        <section id="bottom-center" class="bottom square"></section>
        <section id="bottom-right" class="bottom right square"></section>
      </section>
      <section class="game-results hidden"></section>
    </section>
    <section class="side-section">
      <img src="assets/cylon.gif" alt="Player2: Cylon" class="player-img" />
      <h2 class="player-2-wins">0 Wins</h2>
      <section class="player-2-boards"></section>
    </section>
  </main>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
